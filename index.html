<!DOCTYPE html>
<html>
<head>
	<title>Latihan 1</title>
</head>
<style>
	header{
		display: flex;
		flex-direction: row;
		justify-content: space-around;
		align-items: center;
		width: 800px;
		height: 200px;
		background: blue;
	}
	header div{
		width: 100px;
		height: 100px;
	}

	header div:nth-child(1){
		background: white;
	}
	header div:nth-child(2){
		background: yellow;
	}
	header div:nth-child(3){
		background: green;
	}
	header div:nth-child(4){
		background: red;
	}
	header div:nth-child(5){
		background: black;
	}
</style>
<body>
	<header>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
	</header>
</body>
</html>
